<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Lumenadvisory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --charcoal: #1A1A1A;
      --white: #FFFFFF;
      --orange: #E67E22;
      --cream: #F8F6F0;
      --grey: #8E8E93;
      --light-grey: #E5E5EA;
      --spacing-xs: 8px;
      --spacing-s: 16px;
      --spacing-m: 32px;
      --spacing-l: 64px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--cream);
      color: var(--charcoal);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-m);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      border-radius: 8px;
      padding: var(--spacing-l);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto var(--spacing-m);
      display: block;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: var(--spacing-xs);
      color: var(--charcoal);
    }

    .subtitle {
      text-align: center;
      color: var(--grey);
      font-size: 14px;
      margin-bottom: var(--spacing-m);
    }

    .form-group {
      margin-bottom: var(--spacing-m);
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: var(--spacing-xs);
      color: var(--charcoal);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--light-grey);
      border-radius: 4px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.2s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--charcoal);
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--grey);
    }

    .error-message {
      display: none;
      background-color: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: var(--spacing-m);
      border: 1px solid #fcc;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      display: none;
      background-color: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: var(--spacing-m);
      border: 1px solid #cfc;
    }

    .success-message.show {
      display: block;
    }

    .button-group {
      display: flex;
      gap: var(--spacing-s);
      margin-bottom: var(--spacing-m);
    }

    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: background-color 0.2s ease, opacity 0.2s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background-color: var(--charcoal);
      color: var(--white);
    }

    .btn-primary:hover:not(:disabled) {
      background-color: #333;
    }

    .btn-secondary {
      background-color: var(--light-grey);
      color: var(--charcoal);
    }

    .btn-secondary:hover:not(:disabled) {
      background-color: #d5d5da;
    }

    .divider {
      text-align: center;
      color: var(--grey);
      font-size: 14px;
      margin: var(--spacing-m) 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: var(--light-grey);
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .back-link {
      text-align: center;
      margin-top: var(--spacing-m);
    }

    .back-link a {
      color: var(--grey);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: var(--charcoal);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: var(--spacing-m);
      }

      h1 {
        font-size: 24px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/lumen_logo.png" alt="Lumen Advisory" class="logo">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account</p>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@email.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary" id="login-btn">
          Sign In
        </button>
      </div>
    </form>

    <div class="divider">or</div>

    <form id="signup-form">
      <div class="button-group">
        <button type="submit" class="btn-secondary" id="signup-btn">
          Create Account
        </button>
      </div>
    </form>

    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script type="module" src="/src/login.js"></script>
</body>
</html>
