<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      background: white;
      padding: 48px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 20px;
      color: #1a202c;
      margin-top: 32px;
      margin-bottom: 16px;
    }

    .loading {
      color: #718096;
      font-size: 18px;
      text-align: center;
      padding: 48px;
    }

    .error-message {
      color: #e53e3e;
      background: #fff5f5;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      color: #38a169;
      background: #f0fff4;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .upload-form {
      margin-top: 24px;
      padding: 24px;
      background: #f7fafc;
      border-radius: 8px;
      border: 2px dashed #cbd5e0;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 15px;
      font-family: inherit;
    }

    select:focus, input[type="file"]:focus {
      outline: none;
      border-color: #4299e1;
    }

    .upload-btn {
      width: 100%;
      padding: 12px 24px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .upload-btn:hover:not(:disabled) {
      background: #3182ce;
    }

    .upload-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .logout-btn {
      margin-top: 24px;
      padding: 12px 24px;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #c53030;
    }

    .logout-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .welcome-text {
      color: #718096;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content" class="loading">Loading...</div>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <div id="dashboard" style="display: none;">
      <div class="header">
        <div>
          <h1>Client Dashboard</h1>
          <p class="welcome-text">Upload and manage your documents</p>
        </div>
        <button id="logout-btn" class="logout-btn">Sign Out</button>
      </div>

      <h2>Upload Document</h2>
      <form id="upload-form" class="upload-form">
        <div class="form-group">
          <label for="document-type">Document Type</label>
          <select id="document-type" required>
            <option value="">Select document type...</option>
            <option value="passport">Passport</option>
            <option value="id-card">ID Card</option>
            <option value="proof-of-address">Proof of Address</option>
            <option value="bank-statement">Bank Statement</option>
            <option value="tax-return">Tax Return</option>
            <option value="financial-statement">Financial Statement</option>
            <option value="contract">Contract</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="document-file">Choose File</label>
          <input type="file" id="document-file" accept=".pdf,.jpg,.jpeg,.png,.gif,.doc,.docx,.xls,.xlsx" required>
        </div>

        <button type="submit" class="upload-btn" id="upload-btn">Upload Document</button>
      </form>
    </div>
  </div>

  <script type="module" src="/src/client.js"></script>
</body>
</html>
