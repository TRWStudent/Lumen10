<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 16px;
    }

    .loading {
      color: #718096;
      font-size: 18px;
    }

    .error-message {
      color: #e53e3e;
      background: #fff5f5;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .logout-btn {
      margin-top: 24px;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #5568d3;
    }

    .logout-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content" class="loading">Loading...</div>
    <div id="error-message" class="error-message"></div>
    <button id="logout-btn" class="logout-btn" style="display: none;">Sign Out</button>
  </div>

  <script type="module" src="/src/client.js"></script>
</body>
</html>
