<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      background: white;
      padding: 48px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 16px;
    }

    .loading {
      color: #718096;
      font-size: 18px;
    }

    .error-message {
      color: #e53e3e;
      background: #fff5f5;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
    }

    .logout-btn {
      margin-top: 32px;
      padding: 12px 24px;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #c53030;
    }

    .clients-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: left;
    }

    .client-item {
      background: #f7fafc;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .client-email {
      font-size: 16px;
      color: #2d3748;
      font-weight: 500;
    }

    .client-badge {
      background: #3182ce;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
    }

    .no-clients {
      color: #718096;
      font-size: 16px;
      padding: 24px;
      background: #f7fafc;
      border-radius: 8px;
    }

    .client-item:hover {
      background: #edf2f7;
      cursor: pointer;
      border-color: #cbd5e0;
    }

    .documents-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left;
    }

    .document-item {
      background: #f7fafc;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .document-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .document-type {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
    }

    .document-date {
      font-size: 14px;
      color: #718096;
      margin-top: 4px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-accepted {
      background: #d1fae5;
      color: #065f46;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .document-note {
      background: #fff5f5;
      border-left: 4px solid #e53e3e;
      padding: 12px;
      margin-top: 12px;
      border-radius: 4px;
    }

    .document-note-label {
      font-size: 12px;
      font-weight: 600;
      color: #991b1b;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .document-note-text {
      color: #742a2a;
      font-size: 14px;
    }

    .document-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .accept-btn {
      background: #48bb78;
      color: white;
    }

    .accept-btn:hover {
      background: #38a169;
    }

    .reject-btn {
      background: #e53e3e;
      color: white;
    }

    .reject-btn:hover {
      background: #c53030;
    }

    .view-btn {
      background: #3182ce;
      color: white;
    }

    .view-btn:hover {
      background: #2c5282;
    }

    .action-btn:disabled {
      background: #cbd5e0;
      color: #718096;
      cursor: not-allowed;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 32px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .secondary-btn {
      padding: 10px 20px;
      background: #e2e8f0;
      color: #2d3748;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .secondary-btn:hover {
      background: #cbd5e0;
    }

    .danger-btn {
      padding: 10px 20px;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .danger-btn:hover {
      background: #c53030;
    }

    .danger-btn:disabled {
      background: #fc8181;
      cursor: not-allowed;
    }

    .no-documents {
      color: #718096;
      font-size: 16px;
      padding: 24px;
      background: #f7fafc;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content" class="loading">Loading...</div>
    <div id="admin-dashboard" style="display: none;">
      <h1>Admin Dashboard Loaded</h1>
      <div id="clients-section" style="margin-top: 32px;">
        <h2 style="font-size: 24px; color: #2d3748; margin-bottom: 16px;">Client Users</h2>
        <div id="clients-list"></div>
      </div>
      <div id="documents-section" style="margin-top: 32px; display: none;">
        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
          <button id="back-btn" style="background: #718096; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 14px;">‚Üê Back to Clients</button>
          <h2 style="font-size: 24px; color: #2d3748; margin: 0;">Documents for <span id="selected-client-email"></span></h2>
        </div>
        <div id="documents-list"></div>
      </div>
      <button id="logout-btn" class="logout-btn">Sign Out</button>
    </div>

    <div id="rejection-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3 style="margin-top: 0; color: #2d3748;">Reject Document</h3>
        <p style="color: #4a5568; margin-bottom: 16px;">Please provide a reason for rejection:</p>
        <textarea id="rejection-note" placeholder="Enter rejection reason..." style="width: 100%; min-height: 100px; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; font-family: inherit; resize: vertical;"></textarea>
        <div style="display: flex; gap: 12px; margin-top: 16px; justify-content: flex-end;">
          <button id="cancel-rejection-btn" class="secondary-btn">Cancel</button>
          <button id="confirm-rejection-btn" class="danger-btn">Reject Document</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>
