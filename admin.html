<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      background: white;
      padding: 48px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 16px;
    }

    .loading {
      color: #718096;
      font-size: 18px;
    }

    .error-message {
      color: #e53e3e;
      background: #fff5f5;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
    }

    .logout-btn {
      margin-top: 32px;
      padding: 12px 24px;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #c53030;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content" class="loading">Loading...</div>
    <div id="admin-dashboard" style="display: none;">
      <h1>Admin Dashboard Loaded</h1>
      <button id="logout-btn" class="logout-btn">Sign Out</button>
    </div>
  </div>

  <script type="module" src="/src/admin.js"></script>
</body>
</html>
